
<div class="card text-center" >
    <div class="card-header">
        <h4 class="card-title"><strong>ADD HERO</strong></h4>
    </div>
    <div class="card-block">
            <div class="row">
                    <div class="col-3">
                        <a type="button" class="btn btn-success waves-light" mdbWavesEffect  (click)="btnSetAdd()">ADD</a>
                    </div>
                    <div class="col-4">
                        <a type="button" class="btn btn-danger waves-light" mdbWavesEffect  (click)="btnSetRM()">REMOVE</a>
                    </div>
                    <div class="col-4">
                            <a type="button" class="btn btn-info  waves-light" mdbWavesEffect  (click)="btnSetCH()">CHANGE</a>
                        </div>
            </div>
        <div class="card-text">
            <table class="table table-striped">
                <tbody>
                    <div *ngIf="mode == 0; else elseState">
                            <tr><th>HeroName:</th><th><input type="text" class = "form-control" [(ngModel)]="newHero.heroName"></th></tr>
                    </div>
                        
                    <ng-template #elseState>
                            <tr><th>HeroName:</th><th>  <select class="form-control" [(ngModel)]="SetHero">
                                    <option *ngFor = "let h of heroes" value="{{h.id}}">{{h.heroName}}</option>
                                </select></th></tr>
                    </ng-template>
                    <tr><th>Hero Name:</th><th><input type="text" class = "form-control" [(ngModel)]="newHero.heroName"></th></tr>
                    <tr><th>Character Name:</th><th><input type="text" class = "form-control" [(ngModel)]="newHero.name"></th></tr>
                    <tr><th>Actor:</th><th><input type="text" class = "form-control" [(ngModel)]="newHero.actor"></th></tr>

                </tbody>
                
            </table>
            <div class="text-center">
                <button class="btn btn-unique waves-light" mdbWavesEffect (click)="btnClick()">Send hero
                    <i class="fa fa-paper-plane-o ml-1"></i>
                </button>
            </div>
            <br>
        </div>
    </div>
</div>
