
<div class="card text-center" >
    <div class="card-header">
        <h4 class="card-title"><strong>ADD MOVIE</strong></h4>
    </div>

    <div class="card-block">
            <div class="row">
                    <div class="col-3">
                        <a type="button" class="btn btn-success waves-light" mdbWavesEffect  (click)="btnSetAdd()">ADD</a>
                    </div>
                    <div class="col-4">
                        <a type="button" class="btn btn-danger waves-light" mdbWavesEffect  (click)="btnSetRM()">REMOVE</a>
                    </div>
                    <div class="col-4">
                            <a type="button" class="btn btn-info  waves-light" mdbWavesEffect  (click)="btnSetCH()">CHANGE</a>
                        </div>
            </div>
        <div class="card-text">
            <table class="table table-striped">
                <tbody>
                    <div *ngIf="mode == 0; else elseState">
                            <tr><th>Title:</th><th><input type="text" class = "form-control" [(ngModel)]="newMovie.title"></th></tr>
                    </div>
                        
                    <ng-template #elseState>
                            <tr><th>Title:</th><th>  <select class="form-control" [(ngModel)]="SetMovie">
                                    <option *ngFor = "let m of movies" value="{{m.id}}">{{m.title}}</option>
                                </select></th></tr>
                    </ng-template>

                    <tr><th>IMDBScore:</th><th><input type="number" min="0" max="10" class = "form-control" [(ngModel)]="newMovie.imdbScore"></th></tr>

                    <tr><th>Hero:</th><th>  <select class="form-control" [(ngModel)]="SetHero">
                                                <option *ngFor = "let h of heroes" value="{{h.id}}">{{h.heroName}}</option>
                                            </select></th></tr>

                    <tr><th>Villain:</th><th>  <select class="form-control" [(ngModel)]="SetVillain">
                            <option *ngFor = "let v of villains" value="{{v.id}}">{{v.name}}</option>
                        </select></th></tr>

                    <tr><th>Release Year:</th><th><input type="number" min="1990" max="2020" class = "form-control" [(ngModel)]="newMovie.releaseYear"></th></tr>

                    <tr><th>Director:</th><th><input type="text" class = "form-control" [(ngModel)]="newMovie.director"></th></tr>

                    <tr><th>MCU Phase:</th><th> <input type="number" min="1" max="4" class = "form-control" [(ngModel)]="newMovie.phase"></th></tr>

                    <tr><th>Watchorder nr:</th><th><input type="number" min="1" max="99" class = "form-control" [(ngModel)]="newMovie.timeLineOrder"></th></tr>

                </tbody>
                
            </table>
            <div class="text-center">
                <button class="btn btn-unique waves-light" mdbWavesEffect (click)="btnClick()">Send
                    <i class="fa fa-paper-plane-o ml-1"></i>
                </button>
            </div>
            <br>
        </div>
    </div>
</div>
